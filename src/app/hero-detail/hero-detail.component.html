<form *ngIf="hero" name="hero-details" (submit)="save()">
    <h2>{{hero.name | uppercase}} Details</h2>
    <div class="form-group row">
        <label for="static-id" class="col-sm-2 col-form-label">id:</label>
        <div class="col-sm-10">
            <input type="text"
                readonly
                class="form-control-plaintext"
                id="static-id"
                name="static-id"
                value="{{hero.id}}" 
            />
        </div>
    </div>
    <div class="form-group row">
        <label for="input-name" class="col-sm-2 col-form-label">name:</label>
        <div class="col-sm-10">
            <input class="form-control"
                id="input-name"
                name="input-name"
                [(ngModel)]="hero.name"
                placeholder="name" 
            />
        </div>
    </div>
    <div class="d-flex flex-row-reverse justify-content-between">
        <div class="d-flex flex-row-reverse align-content-end">
            <button type="submit" class="btn btn-primary ml-2">save</button>
            <button type="button" class="btn btn-danger ml-2" (click)="delete()">delete</button>
        </div>
        <a href="" (click)="goBack($event)">go back</a>
    </div>
</form>
